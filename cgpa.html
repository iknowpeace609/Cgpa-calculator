<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cgpa.css">
    <title>
        CGPA Calculator
    </title>

</head>
<body>
    <h1>CGPA CALCULATOR </h1>
    <div class="container-1">
        <h3 class="header-1">This Calculator Is Built Refrenced to Nigerian Universities Grading System</h3>
        <div class="course-div">
    
            <form class="get-0">
                <h2>
                    <label for="courses" id="course-code"> Course Code:-</label>
                    <label for="course-unit" id="course-unit"> Course Unit:-</label>
                    <label for="course-grade" id="course-grade"> Course Grade:-</label>
                </h2>
                <input type="text" placeholder="Enter your course code" class="courses" required></input> 
                <input type="number" placeholder="Enter your course unit" class="course-unit" required></input>
                <select class="grade" id="grades">
                    <option value="select" class="grade">Select</option>
                    <option value="A" class="grade">A</option>
                    <option value="B" class="grade">B</option>
                    <option value="C" class="grade">C</option>
                    <option value="D" class="grade">D</option>
                    <option value="E" class="grade">E</option>
                    <option value="F" class="grade">F</option>
                    </select>
                </form>
            </div>
            <div class="">
                <button>Add Courses</button>
                <button>Remove Courses</button>
                <button>Calculate</button>

            </div>

            <div class="result-div">
                <p>Your CGPA is:- </p>
            </div>
                </div>
                <script src="cgpa.js"></script>
</body>

</html>
